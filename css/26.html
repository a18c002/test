<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>平行四边形</title>
    <style media="screen">
        .div1{
            position: relative;
            width: 200px;
            height: 100px;
        }
        .div1::before{
            content: ' ';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: tan;
            z-index: -1;
            transform: skew(45deg)
        }
    </style>
</head>

<body>
    <div class="div1">伪元素平行四边形</div>
</body>

</html>
